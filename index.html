<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Validator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="text" id="user-input" />
    <button id="check-btn" onclick="checkNum()">Check</button>
    <button id="clear-btn" onclick="clearInput()">Clear</button>
    <div id="results-div"></div>
    <script>
      function checkNum() {
        const inputVal = document.getElementById("user-input").value;
        if (inputVal === "") {
          alert("Please provide a phone number");
          return;
        }
        let result = checkPhoneNum(inputVal);
        let resultElement = document.createElement("div");
        resultElement.innerText = result;
        let colorClass = result.startsWith("Valid") ? "valid" : "invalid";
        resultElement.classList.add(colorClass);
        document.getElementById("results-div").appendChild(resultElement);
      }
      function clearInput() {
        document.getElementById("results-div").innerText = "";
        document.getElementById("user-input").value = "";
      }
    </script>
  </body>
</html>
